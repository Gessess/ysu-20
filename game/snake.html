<!DOCTYPE html>
<html>
<head>
	<title>Street Hoops</title>
	<link rel="stylesheet" href="basketball.css">
</head>
<body>
	<div class="container">
		<div class="court">
			<div class="hoop"></div>
			<div class="ball"></div>
			<div class="player"></div>
		</div>
		<div class="scoreboard">
			<p>Player 1: <span id="player1score">0</span></p>
			<p>Player 2: <span id="player2score">0</span></p>
		</div>
		<div class="buttons">
			<button id="shoot-btn">Shoot!</button>
			<button id="reset-btn">Reset</button>
		</div>
	</div>
	<script src="./basketball.js"></script>
</body>
</html>
